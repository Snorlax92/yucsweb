<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/jpeg" href="https://raw.githubusercontent.com/Snorlax92/yucsweb/main/src/logo.jpg">
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    /* Navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 10px 20px;
    }
    .navbar .left {
      display: flex;
      align-items: center;
    }
    .navbar .logo {
      width: 50px;
      height: 50px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }
    .navbar .token-name {
      font-size: 24px;
      font-weight: bold;
    }
    .navbar .links a {
      color: #ecf0f1;
      text-decoration: none;
      margin: 0 10px;
      font-size: 16px;
      transition: color 0.3s;
      display: flex;
      align-items: center;
    }
    .navbar .links a:hover {
      color: #3498db;
    }
    .navbar .links a img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
      vertical-align: middle;
    }
    /* En móvil, se oculta el texto de la navegación */
    @media only screen and (max-width: 768px) {
      .navbar .links a .nav-text {
        display: none;
      }
    }

    /* Main Section */
    .main-section {
      padding: 40px 20px;
      text-align: center;
    }
    .main-section h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    .main-section p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 40px;
    }
    /* Contract Section */
    .contract-section {
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }
    .contract-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .contract-section p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
      word-break: break-all;
    }
    .contract-section button {
      background-color: #3498db;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 16px;
    }
    .contract-section button:hover {
      background-color: #2980b9;
    }
    /* Narrative Section */
    .narrative-section {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      gap: 20px;
      flex-wrap: wrap;
    }
    .narrative-section .image {
      flex: 0 0 auto;
    }
    .narrative-section .image img {
      max-width: 300px;
      height: auto;
      border-radius: 8px;
    }
    .narrative-section .text {
      flex: 1;
      min-width: 250px;
      text-align: left;
    }
    .narrative-section .text h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .narrative-section .text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    /* About Section */
    .about-section {
      padding: 40px 20px;
      text-align: center;
      background-color: #fff;
    }
    .about-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .about-section p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    /* Social Section */
    .social-section {
      padding: 40px 20px;
      text-align: center;
      background-color: #f0f2f5;
    }
    .social-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .social-section .social-buttons a {
      display: inline-flex;
      align-items: center;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .social-section .social-buttons a:hover {
      background-color: #3498db;
    }
    .social-section .social-buttons img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }
    /* En móvil, cada botón social ocupará una línea y se separarán entre sí */
    @media only screen and (max-width: 768px) {
      .social-section .social-buttons a {
        display: block;
        margin: 10px auto;
        width: fit-content;
      }
    }

    /* Footer */
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #2c3e50;
      color: #ecf0f1;
      font-size: 14px;
    }
  </style>
</head>
